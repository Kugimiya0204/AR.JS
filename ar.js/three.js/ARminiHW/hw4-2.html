<script>

// global variables
var renderer, scene, camera,sceneHUD,cameraHUD;
var arToolKitSource, arToolKitContext;
var stats;
var markerHiro,markerRoot,markerRootHiro;
var whRatio,halfH,halfW;
var _iOSDevice;
var button1;
var pickables= [];
var mouse = new THREE.Vector2();
var raycaster = new THREE.Raycaster();
class Button{
    constructor(cx, cy, size, colorString = 'yellow',map=null){
    this.centerX= cx;
    this.centerY= cy;
    this.size = size;
    let material =new THREE.MeshBasicMaterial({color:colorString,transparent:true,opacity:0.7});
    if(map)
       material.map=map;
       this.mesh=new THREE.Mesh(new THREE.CircleGeometry(size,10),material);
       this.mesh.position.set(cx,cy,0);
    }
    setLocation(lx,ly){
    this.mesh.position.set(lx,ly,0);
    }
    d2To(v){
    return Math.sqrt((v[0]-this.centerX)*(v[0]-this.centerX)+(v[1]-this.centerY)*(v[1]-this.centerY));
    }
}
init();
animate();

function init() {
	// https://stackoverflow.com/questions/9038625/detect-if-device-is-ios?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa
	if(!!navigator.platform.match(/Android/)){
	    $('#phone').css('color','blue');
		document.addEventListener('mousedown',onMouseDown,false);
	}
	else if (!!navigator.platform.match(/iPhone|iPod|iPad/)) {
        $('#phone').css('color','black');
		document.addEventListener('mousedown',onMouseDown,false);
    }
	else{
		$('#phone').css('color','red');
		document.addEventListener('mousedown',onMouseDown,false);
	}

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
    hRatio = window.innerWidth/window.innerHeight;
	
	stats = new Stats();
	document.body.appendChild( stats.dom );
	
	// init scene and camera
	scene	= new THREE.Scene();
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	camera = new THREE.Camera();
	scene.add(camera);
	
    sceneHUD =new THREE.Scene();
	halfH = 10;
	halfW = halfH*whRatio;
	cameraHUD = new THREE.OrthographicCamera(-halfW,halfW, halfH,-halfH,-10,10);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	// initialize explosion sprite
	initSprite(markerHiro);
		
}

function onMouseDown (event) {
for(var i = 0; i < touches.length;i++){
	 mouse.x = (touches[i].pageX/window.innerWidth)*2-1;
	 mouse.y = -(touches[i].pageY/window.innerHeight)*2+1;
	 
	 raycaster.setFromCamera(mouse,cameraHUD);
	 
	 var intersects = raycaster.intersectObjects(pickables);
	 
	 if(intersects.length > 0){
	    $('#press').css('color','yellow');
		$('#press').html('<p id="press" style = "color:black;text-align:center;">press</p>');
		setTimeout (spriteAnimate, 0);
	 }else{
		$('#press').css('color','green');
		$('#press').html('<p id="press" style = "color:black;text-align:center;">press the wrong place</p>')
	 }
	 }
}

function addMarkerHiro () {
    markerRootHiro = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootHiro, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	/////////////////////
	var loader = new THREE.TextureLoader();
	loader.setCrossOrigin('');
  
  // load a resource
  loader.load(
    // resource URL
    'https://i.imgur.com/eI9dDrj.png',
    // Function when resource is loaded
    function(texture) {
      // do something with the texture
      // Plane with default texture coordinates [0,1]x[0,1]
      console.log('texture loaded...')
      button1 = new Button(halfW/2,-halfH/2,halfH/3,'cyan',texture);
      sceneHUD.add(button1.mesh);
	  pickables.push(button1.mesh);
	// nothing to added here (for now)	
	}
	return markerRootHiro;
}


function animate() {
  requestAnimationFrame (animate);
  stats.update();
  if( arToolkitSource.ready === false )	return
  arToolkitContext.update( arToolkitSource.domElement )
  renderer.clear();
  renderer.render(scene,camera);
  button1.mesh.material.visible = markerRoot.visible;
  renderer.render(sceneHUD,cameraHUD);
  //let msg = baseS + ', ' + baseT;
  //console.log (msg);
		
}
